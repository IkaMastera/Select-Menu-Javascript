<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selectmenu.css">
    <title>Select Menu</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
               <p>Select Social Media</p>
               <img src="img/arrow.png">
            </div>

            <ul id="list">
                <li class="options">
                    <img src="img/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="img/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="img/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="img/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="img/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="img/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="selectmenu.css"></script>
</body>
</html>
